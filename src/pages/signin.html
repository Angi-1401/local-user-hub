<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Local User Hub</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./../css/output.css" />
    <!-- Main JS File -->
    <!-- Don't move this file to body tag -->
    <!-- Some processes are needed before rendering -->
    <script src="./../js/app.js"></script>
    <!-- Dark mode -->
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="h-screen bg-gray-50 dark:bg-gray-900">
    <main
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-full lg:py-0">
      <a
        href="./../../index.html"
        class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        Local User Hub
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Sign in to your account
          </h1>
          <form id="sigin-form" class="space-y-4 md:space-y-6">
            <div>
              <label
                for="username"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Username
              </label>
              <input
                type="text"
                name="username"
                id="username"
                class="block w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="JohnDoe1234"
                required="" />
            </div>
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Password
              </label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="block w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="" />
            </div>
            <button
              type="submit"
              class="w-full px-5 py-2.5 text-sm text-center text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Sign in
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Don't have an account yet?
              <a
                href="./signup.html"
                class="font-medium text-blue-600 hover:underline dark:text-blue-500">
                Sign up here
              </a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <!-- Specific scripts for signin page -->
    <script src="./../js/validations.js"></script>
    <script>
      /**
       * Handles the sign-in form submission. Retrieves the username and password
       * input values, validates them, and then calls the signin function to
       * attempt to sign in the user. If either validation fails, the function
       * returns early without calling signin.
       *
       * @returns {void} Does not return anything; performs side effects.
       */
      async function handleSubmit() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (validateUsername(username) === false) return;
        if (validatePassword(password) === false) return;

        signin(username, password);
      }

      const form = document.getElementById("sigin-form");
      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
