<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Local User Hub</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./../css/output.css" />
    <!-- Main JS File -->
    <!-- Don't move this file to body tag -->
    <!-- Some processes are needed before rendering -->
    <script src="./../js/app.js"></script>
    <!-- Authentication/Authorization Checks -->
    <script>
      isAuthenticated();
    </script>
    <!-- Dark mode -->
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="h-screen bg-gray-50 dark:bg-gray-900">
    <header
      class="w-full mb-4 mx-auto p-4 bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
      <nav class="max-w-screen-xl flex flex-wrap items-center justify-between">
        <a
          href="./home.html"
          class="flex items-center space-x-3 rtl:space-x-reverse">
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-gray-900 dark:text-white">
            Local User Hub
          </span>
        </a>
        <div
          class="flex items-center gap-4 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <!-- Theme toggle-->
          <button
            id="theme-toggle"
            type="button"
            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
            <svg
              id="theme-toggle-dark-icon"
              class="hidden w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg
              id="theme-toggle-light-icon"
              class="hidden w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                fill-rule="evenodd"
                clip-rule="evenodd"></path>
            </svg>
          </button>
          <!-- User menu -->
          <button
            id="user-menu-button"
            type="button"
            aria-expanded="false"
            data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom"
            data-dropdown-offset-distance="24"
            data-dropdown-offset-skidding="-36"
            class="rounded-full focus:ring-0">
            <span class="sr-only">Open user menu</span>
            <img
              src="https://flowbite.com/docs/images/people/profile-picture-3.jpg"
              alt="user photo"
              class="w-8 h-8 rounded-full" />
          </button>
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
            id="user-dropdown">
            <div id="active-user-details-container" class="px-4 py-3">
              <!-- Active user details renders here -->
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
              <li>
                <a
                  href="./profile.html"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                  Profile
                </a>
              </li>
              <li>
                <a
                  onclick="signout()"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer">
                  Sign out
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="w-full mb-4 mx-auto p-4">
      <div class="max-w-screen-xl flex flex-col items-center justify-center">
        <h1
          class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 mb-4 md:text-2xl dark:text-white">
          It's dangerous to go alone!<br />
          <span class="text-sm text-gray-500 dark:text-gray-400">
            Take this
          </span>
        </h1>
        <div class="md:w-1/2 flex flex-col items-center">
          <img
            src="https://imgix.bustle.com/uploads/shutterstock/2022/1/10/a336ba51-3cc8-4f5e-935b-9ac7f7b05271-shutterstock-2008512365.jpg"
            alt="cat"
            class="w-1/2 my-4 rounded-lg" />
          <p class="text-center text-gray-500 dark:text-gray-400">
            Due to a high-end security issue, you will become one of our fellows
            administrators once you receive our gift. :3
          </p>
          <div class="flex items-center justify-center gap-4 mt-4">
            <button
              id="accept-gift-button"
              type="button"
              class="px-5 py-2.5 text-sm text-center text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Accept gift
            </button>
            <!-- Link only visible to admins -->
            <a
              id="admin-page-link"
              href="./admin.html"
              class="hidden px-5 py-2.5 text-sm text-center text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Dashboard
            </a>
            <!-- Link only visible to admins -->
          </div>
        </div>
      </div>
    </main>

    <!-- Specific scripts for home page -->
    <script>
      /**
       * Sets the visibility of the admin page link and accept gift button
       */
      function setVisibility() {
        const users = getUsersFromLocalStorage();
        const activeUser = users.find(
          (u) => u.username === getCookie("activeUser")
        );

        const acceptGiftBtn = document.getElementById("accept-gift-button");
        const adminPageLink = document.getElementById("admin-page-link");
        if (activeUser.role == "admin") {
          acceptGiftBtn.textContent = "Return gift";
          adminPageLink.classList.remove("hidden");
        } else {
          acceptGiftBtn.textContent = "Accept gift";
          adminPageLink.classList.add("hidden");
        }
      }

      /**
       * Grants or revokes admin role to the active user
       */
      function grantOrRevokeAdminRole() {
        const users = getUsersFromLocalStorage();
        const activeUser = users.find(
          (u) => u.username === getCookie("activeUser")
        );

        if (activeUser.role === "user") {
          activeUser.role = "admin";
        } else {
          activeUser.role = "user";
        }

        saveUsersToLocalStorage(users);
        setVisibility();
      }

      const acceptGiftBtn = document.getElementById("accept-gift-button");
      acceptGiftBtn.addEventListener("click", grantOrRevokeAdminRole);

      renderActiveUserDetails();
      setVisibility();
    </script>
    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Theme toggle -->
    <script src="./../js/theme.js"></script>
  </body>
</html>
